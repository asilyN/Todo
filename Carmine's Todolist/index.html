<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- FontAwesome Icon -->
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="menu">
                <!-- Book Icon and TO-DO LIST text -->
                <h2><i class="fas fa-book"></i> TO-DO LIST</h2>
                <!-- Rectangle with "To-Do List" text -->
                <div class="todo-rectangle">To-Do List</div>
            </div>
        </aside>

        <main class="main-content">
          <header class="header">
            <div class="header-text">
                <h1>Good Morning, Carmine!</h1>
            </div>
            <div class="sort-buttons">
                <button class="sort-btn" id="sort-default">Default</button>
                <button class="sort-btn" id="sort-latest">Latest</button>
                <button class="sort-btn" id="sort-oldest">Oldest</button>
            </div>
        </header>
            <section class="task-list">
              <form id="task-form">
                <input type="text" id="todo" placeholder="Add new task" required>
                <div class="date-time-wrapper">
                    <!-- <input type="date" id="date" required>
                    <input type="time" id="time" required> -->
                </div>
                <button class ="add-btn" type="add">Add</button>
            </form>
                <ul id="task-list"></ul>
            </section>
        </main>
    </div>
    <script src="src/main.ts"></script>
</body>
</html>
